<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Title and Description -->
    <title>Trosa Solutions - AI Automation for Business Growth</title>
    <meta name="description" content="Trosa Solutions specializes in AI-driven automation for lead generation, CRM, hiring, and workflow optimization. Boost your business efficiency with AI today!" />
    <meta name="keywords" content="AI automation, business automation, no-code AI, lead generation automation, CRM automation, AI workflow, AI business solutions" />
    <meta name="author" content="Trosa Solutions" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/public/trosasologo.png" />

    <!-- Robots Tag -->
    <meta name="robots" content="index, follow" />

    <!-- Canonical Tag (Prevents duplicate content issues) -->
    <link rel="canonical" href="https://trosa.solutions/" />

    <!-- Open Graph (For Social Media) -->
    <meta property="og:title" content="Trosa Solutions - AI Automation for Business Growth" />
    <meta property="og:description" content="AI-powered automation solutions for lead generation, CRM, hiring, and workflow optimization. Unlock your business potential with AI." />
    <meta property="og:image" content="https://trosa.solutions/public/trosasologo.png" />
    <meta property="og:url" content="https://trosa.solutions/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Trosa Solutions - AI Automation for Business Growth" />
    <meta name="twitter:description" content="AI-powered automation solutions for lead generation, CRM, hiring, and workflow optimization." />
    <meta name="twitter:image" content="https://trosa.solutions/public/trosasologo.png" />

    <!-- Structured Data (Schema.org for Business) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Trosa Solutions",
      "url": "https://trosa.solutions",
      "logo": "https://trosa.solutions/public/trosasologo.png",
      "description": "AI automation solutions for businesses, including lead generation, CRM, and workflow optimization.",
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "areaServed": "World",
        "availableLanguage": "English"
      },
      "sameAs": [
        "https://www.linkedin.com/company/trosa-solutions",
        "https://twitter.com/trosasolutions"
      ]
    }
    </script>

    <!-- Structured Data for Blog Posts -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Blog",
      "url": "https://trosa.solutions/blog",
      "name": "Trosa Solutions Blog",
      "description": "Latest insights on AI automation, business growth, and workflow optimization.",
      "publisher": {
        "@type": "Organization",
        "name": "Trosa Solutions",
        "logo": {
          "@type": "ImageObject",
          "url": "https://trosa.solutions/public/trosasologo.png"
        }
      }
    }
    </script>

    <!-- Structured Data for Contact Page -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ContactPage",
      "url": "https://trosa.solutions/contact",
      "name": "Contact Trosa Solutions",
      "description": "Get in touch with Trosa Solutions for AI automation solutions."
    }
    </script>

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
